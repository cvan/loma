name: loma

instances: 1

framework:
    type: node
    runtime: node010

mem: 128

hooks:
    pre-push:
        - mv src/settings_local.js src/settings_local.js.bak && cp src/settings_prod.js src/settings_local.js && grunt minify && mv src/settings_local.js.bak src/settings_local.js && cat src/settings_local.js && && cat src/settings_prod.js

processes:
    web: npm run-script server
