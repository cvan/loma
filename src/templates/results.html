{% for data in data.results %}
  <li{% if data.score %} title="Score: {{ data.score.toFixed(8) }}"{% endif %}>
    {% set doc = data.doc %}
    <a href="{{ doc.app_url }}" target="_blank">
      <div class="screenshot" style="background-image: url(http://localhost:7000/screenshot?url={{ doc.app_url }})"></div>
      <span class="name">{{ doc.name }}</span>
    </a>
  </li>
{% endfor %}
